<!DOCTYPE html>

        <title>Themed - Gallery - Page</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

                <img src="images/six.png" alt="gradient-sky">
                <img src="images/seven.png" alt="sun-view">
                <img src="images/eight.png" alt="snow">
                <img src="images/nine.png" alt="big-tree">
                <img src="images/ten.png" alt="landscape">
                <img src="images/eleven.png" alt="trees">
                <img src="images/twelve.png" alt="orange-mountain">
